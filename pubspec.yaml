name: obd2_diagnostics_tool
description: A cross-platform OBD-II diagnostics and programming tool supporting iOS, macOS, Android, Linux, Windows, and ARM devices.

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Cross-platform UI components
  cupertino_icons: ^1.0.6
  material_design_icons_flutter: ^7.0.7296
  
  # Bluetooth and Serial Communication
  flutter_bluetooth_serial: ^0.4.0
  serial_port_win32: ^2.2.0
  
  # State Management
  provider: ^6.1.2
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # Storage and Data Persistence
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Platform-specific utilities
  device_info_plus: ^11.3.0
  package_info_plus: ^8.3.0
  permission_handler: ^12.0.1
  
  # Network and Communication
  http: ^1.1.2
  dio: ^5.4.0
  
  # Logging and Debugging
  logger: ^2.0.2+1
  
  # Charts and Visualization
  fl_chart: ^0.71.0
  syncfusion_flutter_charts: ^29.1.38
  
  # File handling
  file_picker: ^10.2.0
  path_provider: ^2.1.2
  
  # Responsive Design
  responsive_framework: ^1.1.1
  flutter_screenutil: ^5.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  integration_test:
    sdk: flutter
  mockito: ^5.4.4
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/data/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700

flutter_platforms:
  android:
    package: com.thetechysasquatch.obd2tool
  ios:
    bundle: com.thetechysasquatch.obd2tool
  macos:
    bundle: com.thetechysasquatch.obd2tool
  windows:
    package: com.thetechysasquatch.obd2tool
  linux:
    package: com.thetechysasquatch.obd2tool
  web:
    package: com.thetechysasquatch.obd2tool